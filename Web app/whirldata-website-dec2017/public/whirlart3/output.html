	<div class="container col-sm-12">
		<div class="col-sm-12">
			<img class="logo" src="img/logo.png">
		</div>
		<div id="bgtrig" class="ng-scope"></div>
		<div class="home-landing">
			<div class="col-sm-12">
				<div class='col-sm-4'>
					<div class='col-sm-12'>
						<h2 class="second-legend">
							Your <b class="blue-underline" style="">WhirlArt</b>
							is Ready!
						</h2>
					</div>

					<div id="resultstart" class="col-sm-12" style="text-align: center;">
						<a id="downloadres" href="#" class="btn btn-primary" download>Download
							result</a>
						<button style="margin: 5px" onclick="reload();" type="button"
							class="btn btn-primary">Create new</button>
						<a id="fbshareclick"
							style="text-decoration: none; background-color: #315096;"
							class="btn btn-primary"> <img src="img/icon-facebook.png"
							width="21px"> Share
						</a>
					</div>
				</div>
				<div class='col-sm-8'>
					<div class="col-sm-4 ">
						<div class="home-right-box col-xs-6 col-sm-12 rescontentimg">
							<img id="fcontent" style="width: 100%" src="">
						</div>
						<div class="home-right-box col-xs-6 col-sm-12"
							style="margin-top: 30px">
							<img id="fstyle" style="width: 100%" src="">
						</div>
					</div>
					<div class="col-sm-8 col-xs-12 home-right-box">
						<div id="loadingres" style="display: none;">
							<h5 style="text-align: center; ">Your image is under process. We'll send you the email whenever the process completed
							</h5>
							<center><img src="img/loadgdot.gif"></center>
    					</div>
						<img id="fresult" style="width: 100%" src="">
 					</div>
				</div>
			</div>
		</div>
	</div>
</body>
